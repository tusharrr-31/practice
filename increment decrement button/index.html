<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-blue-950 gap-10" >
        <div class=" text-[25px] font-medium text-white ">Increment and Decrement</div>
        <div class=" bg-white flex text-[#00000]  rounded-sm gap-20 place-content-evenly p-2 px-5 ">
            <button onclick="decrement()" class=" border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="p-2 font-bold">
                0
            </div>
            <button onclick="increment()" class="pl-5 border-l-2 border-[#bfbfbf]" >
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ffc397e19b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
